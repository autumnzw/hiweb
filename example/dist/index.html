<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blank_index</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css">
    <style>
        .main {
            background: #fff;
            width: 100vw;
            height: 100vh;
        }

        .bot-footer {
            /* min-width: 1200px; */
            /* height: 115px; */
            width: 100%;
            position: fixed;
            bottom: 3px;
            background: #080D32;
            text-align: center;
            color: #fff;
            padding: 17px 0 20px;
        }

        .bot-footer .name {
            opacity: 0.52;
            font-size: 18px;
            line-height: 24px;
        }

        .bot-footer .info {
            opacity: 0.52;
            font-size: 12px;
            padding: 5px 0 8px;
        }

        .bot-footer .copyright {
            opacity: 0.52;
            font-size: 12px;
            line-height: 16px;
        }

        .bot-footer .info .item {
            display: inline-block;
            padding-right: 10px;
        }

        .bot-footer .info .item i {
            display: inline-block;
            margin-right: 5px;
        }

        .icp {
            color: #fff;
            text-decoration: none;
        }

        .icp:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <div class="bot-footer">
        <div>
        </div>
    </div>



</body>

</html>
